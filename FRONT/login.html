<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    
</head>

<body class="light-theme">
    
    <div class="login-container" id="root">
        <h2>Login</h2>
        

        <form class="login-form">
            <label for="email">Email</label>
            <input type="text" id="email" class="campo_texto" placeholder="Email..." />

            <label for="senha">Senha</label>
            <input type="password" id="senha" class="campo_texto" placeholder="Senha..." />

            <button id="botaoEntrar">Entrar</button>
            
            <button id="Trocar">ğŸŒ™</button>
        </form>


        <div class="links">
            <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Cadastre-se</a>
          
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered"> <!-- centraliza verticalmente -->
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastro</h1>
                  </div>
          
                  <div class="modal-body">
                    <form id="cadastroForm">
                      <div class="mb-3">
                        <label for="cadastroNome" class="col-form-label">Nome</label>
                        <input type="text" class="form-control" id="cadastroNome" required>
                      </div>
                      <div class="mb-3">
                        <label for="cadastroEmail" class="col-form-label">Email</label>
                        <input type="email" class="form-control" id="cadastroEmail" required>
                      </div>
                      <div class="mb-3">
                        <label for="cadastroSenha" class="col-form-label">Senha</label>
                        <input type="password" class="form-control" id="cadastroSenha" required>
                      </div>
                      <div class="mb-3">
                        <label for="conf_senha" class="col-form-label">Confirme a senha</label>
                        <input type="password" class="form-control" id="conf_senha" name="conf_senha" minlength="8" maxlength="8" required>
                      </div>
                    </form>
                  </div>
          
                  <div class="modal-footer">
                    <button id="botaoCadastrar">Cadastrar-se</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
    </div>
    <p id="msgErro" style="color: red;"></p>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./login.js"></script>

</body>
</html>
