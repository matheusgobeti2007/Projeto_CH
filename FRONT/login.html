<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container" id="root">
        <div class="container1">
            <h1>LOGIN</h1>

            <label for="email">Email</label>
            <div class="text">
            <input 
            type="email" 
            name="usuario" 
            id="usuario" 
            class="campo_texto"
            placeholder="Email..."
        />
        </div>

        <div class="text1">
        <label for="senha">Senha</label>
        <input 
            type="text1" 
            name="senha" 
            id="senha" 
            class="campo_texto"
            placeholder="Senha..."
        />
        </div>

            <div class="div_botao">
                <button id="botaoEntrar">Entrar</button>
            </div>

            <div class="links">
                <a href="" class="senha">Esqueci minha senha</a>
                <a href="" class="modal23" data-bs-toggle="modal" data-bs-target="#exampleModal">Cadastre-se</a>

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div id="form-new" class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastro</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="cadastroForm">
                                    <div class="mb-3">
                                        <label for="nome" class="col-form-label">Nome</label>
                                        <input type="text" class="form-control" id="cadastroNome" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="col-form-label">Email</label>
                                        <input type="email" class="form-control" id="cadastroEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="senha" class="col-form-label">Senha</label>
                                        <input type="password" class="form-control" id="cadastroSenha" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="conf_senha" class="col-form-label" >Confirme a senha</label>
                                        <input 
                                            type="password" 
                                            class="form-control"
                                            name="conf_senha" 
                                            id="conf_senha"
                                            minlength="8"
                                            maxlength="8"
                                            required
                                        >
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button id="botaoEntrar" class="btn btn-primary">Cadastrar-se</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p id="msgErro" style="color: red;"></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script src="./login.js"></script>
        <script src="./cadastro.js"></script>
        
</body>

</html>
